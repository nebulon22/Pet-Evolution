<!DOCTYPE html>
<html>
<head>
  <title>Pet Evolusi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; text-align:center; background:#2e7d32; color:white; font-family:sans-serif;
           overflow-x:hidden; display:flex; flex-direction:column; align-items:center; }
    h2 { margin-top:10px; font-size:6vw; }

    #coinDisplay {
      position: fixed; top:5px; left:5px;
      font-size:4vw; background:rgba(0,0,0,0.3);
      padding:4px 8px; border-radius:6px; z-index:10;
    }

    .pet-wrapper { position:relative; display:flex; align-items:center; justify-content:center; margin-top:20px; gap:20px; }

    .glow {
      position:absolute; width:200px; height:200px;
      background:radial-gradient(circle, rgba(255,255,200,0.8) 0%, transparent 70%);
      animation:glow 2s infinite; border-radius:50%; z-index:0; display:none;
    }
    @keyframes glow { 0%,100%{opacity:0; transform:scale(1);} 50%{opacity:0.8; transform:scale(1.2);} }

    #pet { width:40vw; max-width:220px; height:auto; z-index:1; }

    .sparkle { position:absolute; width:8px; height:8px; background:white; border-radius:50%; opacity:0.8;
               animation:sparkleMove 1.5s forwards; pointer-events:none; z-index:2; }
    @keyframes sparkleMove { 0%{transform:translateY(0) scale(1);opacity:1;}
                             100%{transform:translateY(-50px) scale(0.5);opacity:0;} }

    #bubble { position:absolute; left:60%; top:20%; background:white; color:black; padding:8px 12px; border-radius:12px;
              display:none; max-width:180px; text-align:left; z-index:3; font-size:3.5vw; }
    #bubble::after { content:""; position:absolute; left:-10px; top:20px; border-width:10px; border-style:solid;
                     border-color:transparent white transparent transparent; }

    /* Thermometer */
    .thermometer { display:flex; flex-direction:column-reverse; justify-content:flex-start;
      width:40px; height:220px; border:2px solid #ccc; border-radius:6px; overflow:hidden;
      background:#666; position:relative; }
    .bar { flex:1; margin:1px 0; background:#666; }
    .bar.active { opacity:1; }
    .bar:nth-child(2).active{background:#800000;}
    .bar:nth-child(3).active{background:#b22222;}
    .bar:nth-child(4).active{background:#ff4500;}
    .bar:nth-child(5).active{background:#ff8c00;}
    .bar:nth-child(6).active{background:#ffd700;}
    .bar:nth-child(7).active{background:#f0e68c;}
    .bar:nth-child(8).active{background:#adff2f;}
    .bar:nth-child(9).active{background:#7fff00;}
    .bar:nth-child(10).active{background:#32cd32;}
    .bar:nth-child(11).active{background:#00ff00;}

    .thermo-label { position:absolute; left:50%; transform:translateX(-50%);
                    font-size:2.8vw; color:white; text-shadow:1px 1px 2px black; }
    #labelTop { top:2px; }
    #labelBottom { bottom:2px; }

    /* EXP Bar */
    .bar-container { width:80vw; max-width:500px; margin:10px auto; background:#444;
                     border-radius:10px; overflow:hidden; height:24px; }
    #expBar { height:100%; width:0%; text-align:center; color:white; font-size:3.5vw;
              line-height:24px; background:dodgerblue; transition:width 0.5s ease; }

    /* Buttons */
    button { margin:10px; padding:12px 24px; font-size:4vw; border-radius:10px; }
    button:disabled { opacity:0.5; background:#777 !important; cursor:not-allowed; }

    #resetWrapper { position:fixed; top:5px; right:5px; z-index:10; }
    #resetBtn { font-size:2.5vw; padding:4px 8px; border-radius:6px; opacity:0.6; }
    #resetBtn:hover { opacity:1; }

    @keyframes breathing { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }
    @keyframes hungry-shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-10px);} 75%{transform:translateX(10px);} }
    .breathing{animation:breathing 3s infinite;} .hungry{animation:hungry-shake 0.5s infinite;}

    /* Animasi Evo */
    @keyframes evoPulse { 0%,100% { transform: scale(1);} 25%{transform:scale(1.3);} 50%{transform:scale(0.7);} 75%{transform:scale(1.4);} }
    @keyframes evoPop { 0%{transform:scale(0);opacity:0;} 80%{transform:scale(1.2);opacity:1;} 100%{transform:scale(1);} }
    .evo-pulse { animation:evoPulse 2s ease-in-out; }
    .evo-pop   { animation:evoPop 0.8s ease-out; }

    /* Plate & Food */
    #plate { width:80px; height:80px; border:2px solid #ccc; border-radius:50%; background:#555;
      margin:10px auto; font-size:30px; line-height:80px; text-align:center; }
    #foods { margin-top:10px; display:flex; gap:10px; justify-content:center; }
    #foods img { cursor:grab; width:50px; }
  </style>
</head>
<body>
  <h2>üê£ Pet Evolusi</h2>
  <div id="coinDisplay">üí∞ 0</div>

  <div class="pet-wrapper" id="petWrapper">
    <div class="thermometer" id="thermometer">
      <div id="labelTop" class="thermo-label">Kenyang</div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div id="labelBottom" class="thermo-label">Lapar</div>
    </div>
    <div class="glow" id="evoGlow"></div>
    <img id="pet" src="images/egg.png" class="breathing">
    <div id="bubble"></div>
  </div>
  
  <p style="font-size:4vw;">Level Pet: <span id="level">1</span></p>
  <div class="bar-container"><div id="expBar">EXP 0%</div></div>

  <!-- Plate -->
  <div id="plate">üçΩÔ∏è</div>

  <!-- Food Items -->
  <div id="foods">
    <img src="images/meat.png" class="food" data-type="meat">
    <img src="images/fruit.png" class="food" data-type="fruit">
    <img src="images/leaf.png" class="food" data-type="leaf">
  </div>

  <button onclick="feedPet()" id="feedBtn" disabled>üçñ Feed</button>
  <button id="evoBtn" style="display:none;" onclick="evolvePet()">‚ú® Evo Sekarang!</button>

  <div id="resetWrapper"><button id="resetBtn" onclick="resetGame()">üîÑ</button></div>

  <audio id="soundFeed" src="sounds/feed.mp3" preload="auto"></audio>
  <audio id="soundLevel" src="sounds/levelup.mp3" preload="auto"></audio>
  <audio id="soundEvo" src="sounds/evo.mp3" preload="auto"></audio>

<script>
let pet = JSON.parse(localStorage.getItem("petData")) || { level:1, exp:0, stage:"egg", hunger:30, coins:0 };
const plate = document.getElementById("plate");

function getPetImage(stage){
  switch(stage){
    case "egg": return "images/egg.png";
    case "chick": return "images/chick.png";
    case "rooster": return "images/rooster.png";
    case "phoenix": return "images/phoenix.png";
    default: return "images/egg.png";
  }
}

function updateUI(){
  document.getElementById("level").textContent = pet.level;
  document.getElementById("pet").src = getPetImage(pet.stage);

  // hunger bars
  const bars = document.querySelectorAll("#thermometer .bar");
  const activeBars = Math.round(pet.hunger / 10);
  bars.forEach((bar, i)=>{ i < activeBars ? bar.classList.add("active") : bar.classList.remove("active"); });

  // exp bar
  const expBar = document.getElementById("expBar");
  expBar.style.width = pet.exp + "%";
  expBar.textContent = "EXP " + pet.exp + "%";

  // coins
  document.getElementById("coinDisplay").textContent = "üí∞ " + (pet.coins || 0);

  // animasi
  const petImg=document.getElementById("pet");
  if(pet.hunger<=30){ petImg.classList.remove("breathing"); petImg.classList.add("hungry"); }
  else{ petImg.classList.remove("hungry"); petImg.classList.add("breathing"); }

  localStorage.setItem("petData", JSON.stringify(pet));
}

function showBubble(text){
  const bubble=document.getElementById("bubble");
  bubble.textContent=text; bubble.style.display="block";
  setTimeout(()=>bubble.style.display="none",2500);
}
function playSound(id){ const s=document.getElementById(id); if(s){ s.currentTime=0; s.play(); } }

// --- Touch Drag untuk Mobile ---
document.querySelectorAll(".food").forEach(food=>{
  let dragging = false;

  food.addEventListener("touchstart", e=>{
    dragging = true;
    food.style.position = "absolute";
    food.style.zIndex = 1000;
  });

  food.addEventListener("touchmove", e=>{
    if(!dragging) return;
    const touch = e.touches[0];
    food.style.left = (touch.pageX - 25) + "px";
    food.style.top  = (touch.pageY - 25) + "px";
  });

  food.addEventListener("touchend", e=>{
    dragging = false;

    // cek tabrakan dengan plate
    const plateRect = plate.getBoundingClientRect();
    const foodRect  = food.getBoundingClientRect();
    if (!(foodRect.right < plateRect.left || foodRect.left > plateRect.right ||
          foodRect.bottom < plateRect.top || foodRect.top > plateRect.bottom)) {
      const type = food.dataset.type;
      plate.innerHTML = "";
      const img = document.createElement("img");
      img.src = "images/"+type+".png"; img.width = 40;
      plate.appendChild(img);
      plate.dataset.foodType = type;
      document.getElementById("feedBtn").disabled = false;
    }

    // reset posisi makanan
    food.style.position = "";
    food.style.left = "";
    food.style.top = "";
    food.style.zIndex = "";
  });
});

// --- Feed pakai makanan di piring ---
function feedPet(){
  if(!plate.dataset.foodType) return;
  const type=plate.dataset.foodType;
  let hungerGain=0, expGain=0;

  if(type==="meat"){ hungerGain=1; expGain=2; }
  if(type==="fruit"){ hungerGain=1; expGain=1; }
  if(type==="leaf"){ hungerGain=1; expGain=0.5; }

  pet.hunger=Math.min(100, pet.hunger+hungerGain);
  pet.exp=Math.min(100, pet.exp+expGain);
  pet.coins++;

  showBubble("Pet makan "+type+" üç¥");
  playSound("soundFeed");

  plate.innerHTML="üçΩÔ∏è"; delete plate.dataset.foodType;
  document.getElementById("feedBtn").disabled=true;
  updateUI();
}

function resetGame(){
  localStorage.removeItem("petData");
  pet = { level:1, exp:0, stage:"egg", hunger:30, coins:0 };
  updateUI();
  alert("Game direset! Pet kamu lapar ü•∫");
}

updateUI();
</script>
</body>
</html>
