<!DOCTYPE html>
<html>
<head>
  <title>Pet Evolusi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      text-align: center;
      background: #2e7d32;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 { margin-top: 10px; font-size: 6vw; }

    .pet-wrapper {
      position: relative;
      display: flex;
      align-items: center;   /* thermometer & pet sejajar */
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    /* Pet responsif */
    #pet {
      width: 40vw;
      max-width: 220px;
      height: auto;
    }

    /* Bubble overlay */
    #bubble {
      position: absolute;
      left: 60%; top: 20%;
      background: white; color: black;
      padding: 8px 12px; border-radius: 12px;
      display: none; max-width: 150px; text-align: left;
      z-index: 2;
      font-size: 3.5vw;
    }
    #bubble::after {
      content: "";
      position: absolute;
      left: -10px; top: 20px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent white transparent transparent;
    }

    /* Thermometer */
    .thermometer {
      position: relative;
      width: 6vw;
      max-width: 30px;
      height: 35vh;
      background: #444;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #ccc;
    }
    .thermo-fill {
      position: absolute; bottom: 0; width: 100%; height: 0%;
      transition: height 0.5s ease, background 0.5s ease;
      background: green;
    }

    /* EXP Bar */
    .bar-container {
      width: 80vw;
      max-width: 500px;
      margin: 10px auto;
      background: #444; border-radius: 10px;
      overflow: hidden; height: 20px;
    }
    #expBar {
      height: 100%; width: 0%;
      text-align: center; color: white;
      font-size: 3.5vw; line-height: 20px;
      background: dodgerblue; transition: width 0.5s ease;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 4vw;
      border-radius: 10px;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes hungry-shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .breathing { animation: breathing 3s infinite; }
    .hungry { animation: hungry-shake 0.5s infinite; }
  </style>
</head>
<body>
  <h2>üê£ Pet Evolusi</h2>

  <div class="pet-wrapper">
    <!-- Thermometer di kiri -->
    <div class="thermometer">
      <div id="thermoFill" class="thermo-fill"></div>
    </div>

    <!-- Pet di tengah -->
    <img id="pet" src="images/egg.png" class="breathing">

    <!-- Bubble -->
    <div id="bubble"></div>
  </div>
  
  <p style="font-size:4vw;">Level: <span id="level">1</span></p>

  <div class="bar-container">
    <div id="expBar">EXP</div>
  </div>

  <button onclick="feedPet()">üçñ Feed</button>
  <button id="evoBtn" style="display:none;" onclick="evolvePet()">‚ú® Evo Sekarang!</button>
  <button onclick="resetGame()">üîÑ Reset</button>

<script>
let pet = JSON.parse(localStorage.getItem("petData")) || { level: 1, exp: 0, stage: "egg", hunger: 30 };

function getPetImage(stage){
  switch(stage){
    case "egg": return "images/egg.png";
    case "chick": return "images/chick.png";
    case "rooster": return "images/rooster.png";
    case "phoenix": return "images/phoenix.png";
    default: return "images/egg.png";
  }
}

function updateUI(){
  document.getElementById("level").textContent = pet.level;
  document.getElementById("pet").src = getPetImage(pet.stage);

  // Thermometer
  const thermo = document.getElementById("thermoFill");
  thermo.style.height = pet.hunger + "%";
  if(pet.hunger > 70) thermo.style.background = "green";
  else if(pet.hunger > 30) thermo.style.background = "gold";
  else thermo.style.background = "red";

  // EXP bar
  const expPercent = (pet.exp / 10) * 100;
  const expBar = document.getElementById("expBar");
  expBar.style.width = expPercent + "%";
  expBar.textContent = "EXP " + pet.exp + "/10";

  // Animasi Pet
  const petImg = document.getElementById("pet");
  if(pet.hunger <= 30) {
    petImg.classList.remove("breathing");
    petImg.classList.add("hungry");
  } else {
    petImg.classList.remove("hungry");
    petImg.classList.add("breathing");
  }

  localStorage.setItem("petData", JSON.stringify(pet));
}

function showBubble(text){
  const bubble = document.getElementById("bubble");
  bubble.textContent = text;
  bubble.style.display = "block";
  setTimeout(()=> bubble.style.display="none", 2500);
}

function feedPet(){
  pet.hunger = Math.min(100, pet.hunger + 20);

  if (pet.exp < 10) {
    pet.exp++;
  }

  // Kalau exp penuh, munculkan tombol Evo
  if (pet.exp >= 10) {
    document.getElementById("evoBtn").style.display = "inline-block";
  }

  updateUI();
}

function evolvePet(){
  pet.exp = 0; 
  pet.level++;

  if(pet.level >= 10 && pet.stage === "egg") {
    pet.stage = "chick";
    showBubble("‚ú® Evolusi jadi Anak Ayam üê•");
  }
  else if(pet.level >= 20 && pet.stage === "chick") {
    pet.stage = "rooster";
    showBubble("‚ú® Evolusi jadi Ayam Jantan üêì");
  }
  else if(pet.level >= 30 && pet.stage === "rooster") {
    pet.stage = "phoenix";
    showBubble("üî• Evolusi jadi Phoenix!");
  }

  document.getElementById("evoBtn").style.display = "none";
  updateUI();
}

setInterval(()=>{
  pet.hunger = Math.max(0, pet.hunger - 5);
  if(pet.hunger < 50 && Math.random() < 0.3){
    showBubble("Aku lapar ü•∫");
  }
  updateUI();
}, 5000);

function resetGame(){
  localStorage.removeItem("petData");
  pet = { level: 1, exp: 0, stage: "egg", hunger: 30 };
  updateUI();
  alert("Game direset! Pet kamu lapar ü•∫");
}

updateUI();
</script>
</body>
</html>
